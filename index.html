<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random URL Redirector</title>
</head>
<body>
    <h2>Redirecting...</h2>
    <script>
        // Assuming the random part of the URL is in the path after '/'
        const path = window.location.pathname.substring(1);
        const baseUrl = "https://earthbluerelocation.com/";

        // Redirect to the final destination
        window.location.replace(baseUrl + path);
    </script>
</body>
</html>
