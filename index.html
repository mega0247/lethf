<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL Generator</title>
</head>
<body>
    <h1>Short URL Generator</h1>
    <p>Click below to generate 10 random short URLs</p>
    <button onclick="generateAndDisplayShortUrls()">Generate Short URLs</button>

    <div id="shortUrlsContainer"></div>

    <script>
        // Function to generate random short URL (alphanumeric) for subdomain
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; // Alphanumeric characters
            let randomString = '';
            for (let i = 0; i < length; i++) {
                randomString += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomString;
        }

        // Function to generate random short URL with subdomain and path
        function generateRandomUrl() {
            const subdomain = generateRandomString(8); // Random subdomain (8 characters)
            const path = generateRandomString(5); // Random path (5 characters)
            return `https://${subdomain}.vercel.app/${path}`; // Generate random URL with Vercel subdomain
        }

        // Function to display the generated short URLs and create links for them
        function generateAndDisplayShortUrls() {
            const shortUrls = []; // Array to store the generated short URLs

            // Generate 10 random short URLs
            for (let i = 0; i < 10; i++) {
                shortUrls.push(generateRandomUrl());
            }

            const shortUrlsContainer = document.getElementById('shortUrlsContainer');
            shortUrlsContainer.innerHTML = "<strong>Generated Short URLs:</strong><br>";

            // Display the generated short URLs on the page
            shortUrls.forEach(url => {
                const linkElement = document.createElement('div');
                linkElement.innerHTML = `<a href="${url}" target="_blank" onclick="window.open('${url}', '_blank'); return false;">Go to ${url}</a>`;
                shortUrlsContainer.appendChild(linkElement);
            });
        }
    </script>
</body>
</html>
