<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL Generator</title>
</head>
<body>
    <h1>Short URL Generator</h1>
    <p>Click below to generate a random short URL</p>
    <button onclick="generateAndDisplayShortUrl()">Generate Short URL</button>

    <div id="shortUrlContainer"></div>
    <div id="redirectLinkContainer"></div>

    <script>
        // Function to generate random short URL (1 number and 1 letter)
        function generateShortUrl() {
            const number = Math.floor(Math.random() * 10); // Random number between 0-9
            const letter = String.fromCharCode(97 + Math.floor(Math.random() * 26)); // Random letter between a-z
            return `${number}${letter}`; // Combine number and letter
        }

        // Function to display the generated short URL and create a link for it
        function generateAndDisplayShortUrl() {
            const shortUrl = generateShortUrl(); // Generate the short URL
            const shortUrlContainer = document.getElementById('shortUrlContainer');
            const redirectLinkContainer = document.getElementById('redirectLinkContainer');

            // Display the generated short URL on the page
            shortUrlContainer.innerHTML = `<strong>Generated Short URL: </strong> https://lethf.vercel.app/${shortUrl}`;

            // Create a clickable link to simulate the redirect
            redirectLinkContainer.innerHTML = `<a href="https://lethf.vercel.app/${shortUrl}" target="_blank" id="redirectLink">Go to ${shortUrl}</a>`;
        }
    </script>
</body>
</html>
